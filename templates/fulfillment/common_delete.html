{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card border-danger shadow">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">⚠ 삭제 확인</h4>
        </div>
        <div class="card-body text-center p-5">
            <h3 class="mb-4">정말 삭제하시겠습니까?</h3>
            <p class="lead text-muted mb-4">
                대상: <strong>{{ object }}</strong><br>
                <small class="text-danger">삭제된 데이터는 복구할 수 없습니다.</small>
            </p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger btn-lg">네, 삭제합니다</button>
                    <a href="{% url back_url %}" class="btn btn-secondary">아니요, 취소합니다</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
