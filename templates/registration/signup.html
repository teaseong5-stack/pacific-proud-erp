<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - PACIFIC PROUD ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .signup-card { width: 500px; border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="card signup-card p-4">
        <div class="card-body">
            <h3 class="fw-bold text-center mb-4">✨ 신규 계정 등록</h3>
            
            <form method="post">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-bold small">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                    <div class="form-text small">{{ field.help_text }}</div>
                    {% endif %}
                    {% for error in field.errors %}
                    <div class="text-danger small mt-1">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-success w-100 btn-lg mt-3">가입완료</button>
            </form>
            
            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="text-decoration-none">이미 계정이 있으신가요? 로그인</a>
            </div>
        </div>
    </div>
</body>
</html>
